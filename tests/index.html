<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>View组件</title>
        <style type="text/css">
            #bd {margin: 40px auto; width: 800px; text-align: center; }
        </style>
    </head>
    <body>
        <div id="bd"><script type="text/x-template" class="template">
            hello, {{name}} from {{from}}!
        </script></div>
        <script src="http://s5.qhimg.com/static/637d69428758a564/jquery.js"></script>
        <script src="../libs/widget.js"></script>
        <script src="../libs/handlebars.js"></script>
        <script src="../src/adapter-view.js"></script>

        <script type="text/javascript">
        var view = new AdapterView({
            adapter: {
                url: 'a.json',
                method: 'get'
            },
            element: '#bd',
            filter: function(data) {
                data.from = 'Beijing';
                return data;
            }
        });
        view.before('renderView', function(){
            return confirm('数据来了，要显示出来吗？');
        });
        view.after('renderView', function(){
            alert('渲染完毕')
        });
</script>
    </body>
</html>
